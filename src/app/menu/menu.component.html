<section class="feature-pizzas">
    <div class="container">
    <h2>Our Featured Pizzas</h2>
        <div class="pizza-list">
            <div class="pizza-item" *ngFor="let pizza of pizzas">
                <img [src]="pizza.image" alt="pizza.name"/>
                <h3>{{pizza.name}}</h3>
                <p>{{pizza.description}}</p>
                <p>Price: {{pizza.price}} <button>purchase</button></p>
    </div>
        </div>
            </div>
